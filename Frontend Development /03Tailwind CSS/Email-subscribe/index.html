<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email subscirbe</title>
  </head>
  <body>
    <div class="flex bg-zinc-700 items-center justify-center h-screen">
      <div class="bg-zinc-900 rounded-2xl p-3">
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <img
            src="./images/image.jpg"
            alt=""
            class="object-fit h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200"
          />
          <div class="p-6 md:p-12">
            <h2
              class="font-serif text-xl font-medium text-center text-white md:text-left"
            >
              get diet and fitness tips in your inbox
            </h2>
            <p
              class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left"
            >
              Eat better and exercise better. Signup for the diet & fitness
              newsletter
            </p>
            <div class="flex flex-col md:flex-row mt-5 space-y-4 md:space-x-3">
              <input
                type="text"
                placeholder="Enter your email"
                class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-500 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none"
              />
              <button
                class="p-2 px-5 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-800 hover:text-white duration-200"
              >Subscribe</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
